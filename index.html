<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info Collector</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://unpkg.com https://api.github.com https://cdn.jsdelivr.net 'unsafe-inline'"> 
</head>
<body>
    <h1>User Info Collector</h1>
    <form id="user-info-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate"><br><br>
        <input type="submit" value="Submit">
    </form>
    <div id="thank-you-message"></div>

    <script type="module" src="./index.min.js"></script>

</body>
</html>
